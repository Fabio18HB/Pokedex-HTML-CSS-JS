<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokémon - Bulbasaur</title>

  <link rel="shortcut icon" href="img/favicons/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

  <!-- Ícones do Bootstrap (necessário para o ícone no rodapé) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />

  <link rel="stylesheet" href="css/site.css">
</head>

<body class="min-vh-100 bg-dark">
  <!-- ===================== CABEÇALHO ===================== -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-danger shadow-sm">
      <div class="container">
        <a href="index.html" class="navbar-brand d-flex align-items-center">
          <img src="img/logo.png" alt="Pokébola" class="me-3" height="40" />
          <strong class="fs-3">Pokédex</strong>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
          aria-expanded="false" aria-label="Alternar navegação">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sobre</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contatos</a>
            </li>
          </ul>

          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Pesquisar..." aria-label="Pesquisar" />
            <button class="btn btn-outline-light" type="submit">Pesquisar</button>
          </form>
        </div>
      </div>
    </nav>
  </header>

  <!-- ===================== CONTEÚDO PRINCIPAL ===================== -->
  <main>
    <div class="container text-white pt-5">

      <!-- Navegação entre Pokémons -->
      <div class="d-flex align-items-center justify-content-center text-center flex-wrap flex-md-nowrap mb-4">
        <div id="anterior"></div>
        <div class="w-100 my-2">
          <h1 class="display-5 text-white fw-bold"></h1>
        </div>
        <div id="proximo"></div>
      </div>

      <!-- Imagem e informações -->
      <div class="row mt-5">
        <div class="col-lg-5 text-center">
          <div id="imgPoke" class="mb-3"></div>
          <div id="tipos" class="d-flex justify-content-center gap-2 my-2"></div>
        </div>

        <div class="col-lg-7 fs-5">
          <p class="mb-3 mt-sm"><b>Descrição:</b> <span id="descrição"></span></p>

          <p class="mb-3" hidden><b>Região:</b> <span id="região"></span></p>

          <p class="mb-3"><b>Altura:</b> <span id="altura"></span></p>

          <p class="mb-3"><b>Peso:</b> <span id="peso"></span></p>

          <div id="sons" class="d-flex gap-2 mb-2 align-items-center"></div>

          <div id="chartReport" class="mt-4 p-2 bg-light rounded-2">
            <canvas id="mychart" style="width: 100%; max-width: 700px"></canvas>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- ===================== RODAPÉ ===================== -->
  <footer class="py-3 mt-auto">
    <div class="container text-white">
      <hr />
      <p class="float-end">
        <a href="#" class="text-decoration-none">
          <i class="bi bi-arrow-up-circle-fill text-danger fs-2"></i>
        </a>
      </p>
      <p class="mb-1">Pokédex - Versão Fábio</p>
      <p>Projeto desenvolvido nas aulas de HTML, CSS e Bootstrap.</p>
    </div>
  </footer>

  <!-- ===================== SCRIPTS ===================== -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
  <script src="js/main.js"></script>
  <script src="js/detalhes.js"></script>
</body>

</html>
